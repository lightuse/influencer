name: 'Setup Node.js, pnpm, and Generate Typedoc'
description: 'Sets up Node.js and pnpm, installs dependencies, and generates Typedoc documentation.'
inputs:
  node-version-file:
    description: 'Path to package.json to determine Node.js version'
    required: false
    default: 'package.json'
  working-directory:
    description: 'Working directory for pnpm commands'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: 'pnpm'

    - name: Install pnpm
      shell: bash
      run: npm install -g pnpm@latest-10

    - name: github login
      shell: bash
      run: echo -e "\n//npm.pkg.github.com/:_authToken=${{ github.token }}" >> .npmrc
      working-directory: ${{ inputs.working-directory }}

    - name: Install Node.js dependencies
      shell: bash
      run: pnpm install
      working-directory: ${{ inputs.working-directory }}

    - name: Generate Typedoc
      shell: bash
      run: pnpm run docs
      working-directory: ${{ inputs.working-directory }}
